<!DOCTYPE html>
<html>
<head>
	<title>Register</Title>
	<link rel="stylesheet" type="text/css" href="register.css"></link>
	<link rel="stylesheet" type="text/css" href="font-awesome.css"></link>
	<link rel="stylesheet" type="text/css" href="main.css"></link>
	</head>
	<body>
		<header>
			<a href="index.html" id="logo"></a>
			<nav>
				<a href="#" id="menu-icon"></a>
				<ul>
					<li><a href="index">Home</a></li>
					<li><a href="login.html" class="current">Login</a></li>
					<li><a href="#">About Us</a></li>
				</ul>
			</nav>
		</header>
		<form action="index.html">
		<div class="container">
		<fieldset>
			<legend>Personal Details</legend>
				First Name<br><input type="text" name="fname" placeholder="Enter your First name">
				<br>
				Last Name<br><input type="text" name="lname" placeholder="Enter your Last name">
				<br>
				Address<br><input type="text" name="addr" placeholder="Enter Your Address">
				<br>
				Mobile-no<br><input type="text" name="num" placeholder="+91-XXXXXXXXXX">
		</fieldset>
		</div>
		<p class="abs">&#43;</p>
		<div class="container-second">
		<fieldset>
			<legend>Login Details</legend>
					Email-Address<br><input type="text" name="email" placeholder="Enter Valid Email">
					<br>
					Password<br><input type="password" name="pwd" placeholder="Choose Ur Password">
					<br>
					Re-Enter Password<br><input type="password" name="re_pwd" placeholder="Confirm Ur Password">
		</fieldset>
		<br>
		<center><input type="submit" name="submit" value="Make Your First Order"></center>
		</div>
			
		</form>
	</body>
</html>
